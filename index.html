<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>תפוס אותי אם תוכל</title>
</head>

<body>

    <div class="title">
        <button class="play" onclick="start()"> התחל </button>
        <button class="play" onclick="newPlay()"> משחק חדש </button>
        !! תפוס אותי אם תוכל
        
    </div>
    <section class="container">
        <div class="gameBoard">
            <button class="click"> </button>
        </div>
        <div class="details">
            <div class="boxdetails">
                <p> ציון </p>
                <br> <span id="score">0</span>
            </div>
            <div class="boxdetails">
                <p> נקודות </p>
                <br> <span id="points">10</span>
            </div>
            <div class="boxdetails">
                <p> שלב </p>
                <br> <span id="level">1</span>
            </div>
            <div class="boxdetails">
                <p> לחיצות שווא </p>
                <br> <span id="missClicks">0</span>
            </div>
            <div class="boxdetails">
                <p> טיימר </p>
                <br> <span id="timer"> 60 </span>
            </div>
            <div class="w">
                <h6> ה-א-ל-ו-פ-י-ם </h6>
                <div id="winners"></div>
            </div>
        </div>
    </section>

    
    <script src="js/main.js"></script>
</body>

</html>
